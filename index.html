<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Blog Card</title>
  </head>
  <body>
    <article class="card">
      <img src="/images/cactus_img.jpg" alt="" />
      <p class="card-tag">Design</p>
      <h1 class="card-title">Embracing Minimalism</h1>
      <p class="card-info">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <footer class="card-author-details">
        <p class="card-author">Annie Spratt</p>
      </footer>
    </article>
  </body>
</html>
